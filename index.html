<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <img src="assets/yumifylogo.png" alt="">
    </div>
    <div id="websiteInfo">
        Indulge your taste buds and embark on a culinary adventure with us, your ultimate destination for delightful recipes from around the world. Immerse yourself in a world of flavors, where each dish tells a unique story and invites you to explore the art of cooking.
    </div>
    <div id="searchBox" class="flex">
        <input type="text" required placeholder="Enter Category" list="suggestions" id="category">
        <datalist id="suggestions">
            <option value="Beef"></option>
            <option value="Chicken"></option>
            <option value="Dessert"></option>
            <option value="Lamb"></option>
            <option value="Miscellaneous"></option>
            <option value="Pasta"></option>
            <option value="Pork"></option>
            <option value="Seafood"></option>
            <option value="Side"></option>
            <option value="Starter"></option>
            <option value="Vegan"></option>
            <option value="Vegetarian"></option>
            <option value="Breakfast"></option>
            <option value="Goat"></option>
        </datalist>
        <img src="assets/searchicon.webp" alt="" height="20px">
        
    </div>
    <span>Today's Special</span>
    <div id="randomDish">
    </div>
    <div id="searchResult" class="flex">

    </div>
</body>
</html>
<script src="app.js"></script>
